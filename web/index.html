<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="A personal portfolio app built with Flutter showcasing my projects, skills, and certifications."
    />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="flutter_portfolio" />
    <link rel="apple-touch-icon" href="icons/profile.JPG" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="profile.JPG" />

    <title>flutter_portfolio</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <script src="flutter_bootstrap.js" async></script>
    <script>
      // Script para limpiar el service worker solo una vez
      if ('serviceWorker' in navigator && !sessionStorage.getItem('swCleared')) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        }).then(function() {
          // Marcar que ya se limpió el service worker en esta sesión
          sessionStorage.setItem('swCleared', 'true');
          // Solo recargar si no estamos en modo desarrollo
          if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            window.location.reload(true);
          }
        });
      }
    </script>
  </body>
</html>
